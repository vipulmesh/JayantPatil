<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern professional webpage with responsive design">
    <title>Premium Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <h1 class="site-title">Premium Experience</h1>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="hero-container">
        <div class="hero-content">
            <!-- Primary Hero Image -->
            <div class="image-wrapper">
                <img 
                    src="https://images.unsplash.com/photo-1557804506-669a67965ba0?w=1200&h=800&fit=crop&q=80" 
                    alt="Professional business team collaboration"
                    class="hero-image"
                    loading="eager"
                />
            </div>

            <!-- Call to Action Button -->
            <button 
                class="cta-button" 
                id="redeemButton"
                aria-label="Buy now"
            >
                Buy Now
            </button>

            <!-- Secondary Image (Hidden Initially) -->
            <div class="secondary-image-wrapper" id="secondaryImage" aria-hidden="true">
                <img 
                    src="https://images.unsplash.com/photo-1551434678-e076c223a692?w=1200&h=800&fit=crop&q=80" 
                    alt="Successful business achievement"
                    class="secondary-image"
                    loading="lazy"
                />
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">
                Website by â€” <span class="brand">Studio Nexus</span>
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
